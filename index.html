  <style>

    }
  </style>

<body>

<h1>ðŸŽ¬ Watch Free Movies</h1>

<div class="search-box">
  <input type="text" id="search" placeholder="Search for a movie..." onkeyup="filterMovies()">
</div>

<div class="grid" id="movie-grid"></div>

<script>
  const movies = [
    {
      id: 1,
      title: "Avengers: Endgame",
      type: "youtube",
      ytId: "TcMBFSGVi1c"
    },
    {
      id: 2,
      title: "Inception",
      type: "youtube",

    },
    {
      id: 3,

      type: "youtube",

    },
    {
      id: 4,
      title: "The Batman",
      type: "youtube",
      ytId: "mqqft2x_Aa4"
    },
    {
      id: 5,
      title: "Oppenheimer",
      type: "youtube",
      ytId: "uYPbbksJxIg"
    },
    {
      id: 6,
      title: "Aura of Titans",
      type: "youtube",
      ytId: "WAUB0tzBIF4"
    },
    {

      id: 7,
      title: "SAVIOUR 4 - Hollywood English Action Movie",

      ytId: "nNb2dHc6-0M"
      
    }
    // {
    //   id: 6,
    //   title: "My TeraShare Movie",
    //   type: "terabox",
    //   link: "https://example.com/direct-terabox-video.mp4" // ðŸ”¹ Replace with direct MP4 from your TeraShare link
    // }
  ];

  const container = document.getElementById("movie-grid");
  const params = new URLSearchParams(window.location.search);
  const shouldPlay = params.get("play") === "1";
  const movieId = parseInt(params.get("movie"));

  if (shouldPlay && movieId) {
    const movie = movies.find(m => m.id === movieId);
    if (movie) {
      if (movie.type === "youtube") {
        container.innerHTML = `
          <div class="card" style="width:90%; margin: 0 auto;">
            <h2>${movie.title}</h2>
            <iframe src="https://www.youtube.com/embed/${movie.ytId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        `;
      } else if (movie.type === "terabox") {
        container.innerHTML = `
          <div class="card" style="width:90%; margin: 0 auto;">
            <h2>${movie.title}</h2>
            <video controls autoplay>
              <source src="${movie.link}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        `;
      }
    } else {
      container.innerHTML = "<p>Movie not found.</p>";
    }
  } else {
    movies.forEach(movie => {
      let thumbnail = "";
      if (movie.type === "youtube") {
        thumbnail = `https://img.youtube.com/vi/${movie.ytId}/mqdefault.jpg`;
      } else if (movie.type === "terabox") {
        thumbnail = "https://via.placeholder.com/300x170?text=TeraShare+Video";
      }

      container.innerHTML += `
        <div class="card movie-item" data-title="${movie.title.toLowerCase()}">
          <img src="${thumbnail}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <a class="watch-btn" href="watch.html?movie=${movie.id}">â–¶ Watch Now</a>
        </div>
      `;
    });
  }

  function filterMovies() {
    const search = document.getElementById("search").value.toLowerCase();
    const items = document.querySelectorAll(".movie-item");
    items.forEach(item => {
      item.style.display = item.dataset.title.includes(search) ? "block" : "none";
    });
  }
</script>

</body>
